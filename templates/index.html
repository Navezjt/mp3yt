<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}" />
        <title>mp3yt</title>
        <meta name="description" content="Lightweight and simple YouTube video to MP3 downloader." />
    </head>
    <body>
        <form action="/" method="post" class="text-center py-5 container d-flex justify-content-center align-items-center flex-column vh-100">
            <h3>YouTube MP3 Downloader</h3>
            <br />
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" id="link" name="link" placeholder="Link" type="text" />
            </div>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="help-block text-danger bold">{{ message }}</div> <br />
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <button class="btn btn-primary" type="submit" id="download">Download</button>
        </form>
        <script>
            document.querySelector("form").addEventListener("submit", () => {
                setTimeout(() => {
                    document.getElementById("link").value = "";
                }, 1000);
            });
        </script>
    </body>
</html>
