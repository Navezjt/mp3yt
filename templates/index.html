<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <title>YouTube MP3 Downloader</title>
    </head>
    <body>
        <form action="/" method="post" class="text-center py-5">
            <h3>YouTube MP3 Downloader</h3>
            <br />
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" id="link" name="link" placeholder="Link" type="text" />
            </div>
            {% if error %}
            <div class="help-block text-danger bold">{{ error }}</div>
            <br>
            {% endif %}
            <button class="btn btn-primary" type="submit">Download</button>
        </form>
    </body>
</html>
